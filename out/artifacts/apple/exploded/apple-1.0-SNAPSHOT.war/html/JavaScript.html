<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JavaScript</title>
	<script src="../libs/jquery.min.js"></script>
</head>
<body>
<img style="width: 100px;height: 100px;">
<input type="button" id="findAll" value="findAll">
<input type="button" id="findUsers" value="findUsers">
<input type="button" id="addUser" value="addUser">
<input type="button" id="cacheUser" value="cacheUser">
<br>
<input type="button" id="scheduleWithTrigger" value="scheduleWithTrigger">
<input type="button" id="pauseJob" value="pauseJob">
<input type="button" id="resumeJob" value="resumeJob">
<input type="button" id="sendEmail" value="sendEmail">
<input type="button" id="logMsg" value="logMsg">
<input id="onlyNum">
<script type="text/javascript">
	$(function () {

		$('img').attr('src', '/file/upload/image?file='+ encodeURIComponent('E:\\11.png'));
		//$('img').attr('src', '/file/upload/image?file='+ encodeURIComponent('E:\\22.jpeg'));
		//$('img').attr('src', '/file/upload/image?file='+ encodeURIComponent('E:\\12.jpg'));
		//$('img').attr('src', '/file/upload/image?file='+ encodeURIComponent('E:\\13.gif'));

		$('#findAll').click(function () {
			$.ajax({
				url:'/apple/base/user/findAll',
				type:'get',
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#findUsers').click(function () {
			$.ajax({
				url:'/apple/base/user/findUsers',
				type:'post',
				data:{userName:'ff'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#cacheUser').click(function () {
			$.ajax({
				url:'/apple/base/user/cacheUser',
				type:'post',
				data:{id:123, name: 'jack'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#addUser').click(function () {
			$.ajax({
				url:'/apple/base/user/add',
				type:'post',
				data:{name: 'jack'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#scheduleWithTrigger').click(function () {
			$.ajax({
				url:'/apple/quartz/test/scheduleJob',
				type:'get',
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#pauseJob').click(function () {
			$.ajax({
				url:'/apple/quartz/test/pauseJob',
				type:'post',
				data:{id:123, name: 'jack'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#resumeJob').click(function () {
			$.ajax({
				url:'/apple/quartz/test/resumeJob',
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#sendEmail').click(function () {
			$.ajax({
				url:'/apple/quartz/test/sendMail',
				success:function (result) {
					console.log(result);
				}
			});
		});

		//onlyNum
		$('#onlyNum').keyup(function () {
			this.value=this.value.replace(/\D/g,'');
		}).on('paste',function () {
			this.value=this.value.replace(/\D/g,'');
		});

		$('#logMsg').click(function () {
			$.ajax({
				url:'/apple/base/user/logMsg',
				type:'post',
				data:{msg: 'jack'},
				success:function (result) {
					console.log(result);
				}
			});
		});
	});

	
</script>
</body>
</html>
