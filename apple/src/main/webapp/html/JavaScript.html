<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JavaScript</title>
	<script src="../libs/jquery.min.js"></script>
</head>
<body>

<select title="haoshi">
	<option value="qqq1">qqq1</option>
	<option value="qq1">qqq2</option>
	<option value="qqq1">qqq3</option>
	<option value="qqq1">qqq4</option>
</select>
<input type="button" id="findAll" value="findAll">
<input type="button" id="findUsers" value="findUsers">
<input type="button" id="viewImage" value="viewImage">
<input type="button" id="addUser" value="addUser">
<input type="button" id="cacheUser" value="cacheUser">
<br>
<input type="button" id="scheduleWithTrigger" value="scheduleWithTrigger">
<input type="button" id="pauseJob" value="pauseJob">
<input type="button" id="resumeJob" value="resumeJob">
<input type="button" id="sendEmail" value="sendEmail">
<input id="onlyNum">
<script type="text/javascript">
	$(function () {
		$('#findAll').click(function () {
			$.ajax({
				url:'/apple/base/user/findAll',
				type:'get',
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#findUsers').click(function () {
			$.ajax({
				url:'/apple/base/user/findUsers',
				type:'post',
				data:{userName:'ff'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#viewImage').click(function () {
			$.ajax({
				url:'/apple/base/user/image',
				type:'get',
				headers: {
					Accept: "image/png",
				},
				data:{file:'ff'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#cacheUser').click(function () {
			$.ajax({
				url:'/apple/base/user/cacheUser',
				type:'post',
				data:{id:123, name: 'jack'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#addUser').click(function () {
			$.ajax({
				url:'/apple/base/user/add',
				type:'post',
				data:{name: 'jack'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#scheduleWithTrigger').click(function () {
			$.ajax({
				url:'/apple/quartz/test/scheduleJob',
				type:'get',
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#pauseJob').click(function () {
			$.ajax({
				url:'/apple/quartz/test/pauseJob',
				type:'post',
				data:{id:123, name: 'jack'},
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#resumeJob').click(function () {
			$.ajax({
				url:'/apple/quartz/test/resumeJob',
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#sendEmail').click(function () {
			$.ajax({
				url:'/apple/quartz/test/sendMail',
				success:function (result) {
					console.log(result);
				}
			});
		});

		//onlyNum
		$('#onlyNum').keyup(function () {
			this.value=this.value.replace(/\D/g,'');
		}).on('paste',function () {
			this.value=this.value.replace(/\D/g,'');
		});
	});

	
</script>
</body>
</html>
