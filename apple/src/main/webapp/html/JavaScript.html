<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JavaScript</title>
	<script src="../libs/jquery.js"></script>
</head>
<body>

<input type="button" id="findAll" value="findAll">
<input type="button" id="cacheUser" value="cacheUser">
<script type="text/javascript">
	$(function () {
		$('#findAll').click(function () {
			$.ajax({
				url:'/apple/base/user/findAll',
				type:'get',
				success:function (result) {
					console.log(result);
				}
			});
		});

		$('#cacheUser').click(function () {
			$.ajax({
				url:'/apple/base/user/cacheUser',
				type:'post',
				data:{id:123,name:'jack'},
				success:function (result) {
					console.log(result);
				}
			});
		});

	});

	
</script>
</body>
</html>
