<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>avalonCMDTest</title>
    <link href="../../css/frame_type_1.0.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/sea-modules/sea.js" id="seajsnode"></script>
    <script type="text/javascript" src="../../libs/sea-config.js"></script>
    <style>
        .ms-controller, .ms-important, [ms-controller], [ms-important] {
            visibility: hidden;
        }
        .a{
            background-color: #2E2D3C;
        }
        .b{
            background-color: #00a2d4;
        }
    </style>
</head>
<body ms-controller="cmdDemo" id="cmdDemo" >
<wbr ms-widget="{is:'ms-header'}"/>
<input type="button" value="click" ms-click="@say">
{{@test1}}
<table>
    <tr>
        <td>
            <ul>
                <li ms-for="el in @communities">{{el.community_name}}</li>
            </ul>
        </td>
        <td>
            <wbr ms-widget="{is:'ms-autocomplete', $id: 'aaa', name: 'community_id', communities :@communities, onResult:@onSearchResult}"/>

        </td>
    </tr>
</table>

<div ms-for="(key,el) in @styles">
    <label>{{ key }}::{{ el }}</label>
    <input type="text" ms-duplex="@styles[key]" >
    <!--不能ms-duplex="el"-->
</div>

<div ms-class="[]"></div>
<select  ms-duplex-string="@gradeCode" >
    <option value="" selected>全部年级</option>
    <option ms-for="el in @grades" ms-attr="{value: el.code}" ms-class="[el.]">{{el.name}}</option>
</select>
<wbr ms-widget="{is:'ms-footer'}"/>
<script>
    // 加载入口模块
    seajs.use('sea/cmdDemo.js');
</script>
</body>
</html>
