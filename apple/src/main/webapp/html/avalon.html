<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>avalon</title>
	<!--[if lt IE 8]><script type="text/javascript" src="../../libs/json2.js"></script><![endif]-->
	<script type="text/javascript" src="../../libs/jquery.min.js"></script>
	<script type="text/javascript" src="../../libs/avalon1.5.8.js"></script>
	<script type="text/javascript" src="../../js/avalon/component.js"></script>
	<script type="text/javascript" src="../../js/avalon/service.js"></script>
	<script type="text/javascript" src="../../js/avalon/son.js"></script>
	<script type="text/javascript" src="../../js/avalon/parent.js"></script>
	<style type="text/css">
		input{
			display: block;
		}
	</style>
</head>

<body ms-controller="parent" id="parent">
	
	<input type="button" value="parent" ms-click="fork">

	<input type="text" ms-duplex="str">{{str}}
	<div ms-controller="son" id="son">
		{{str}}
		<ms:btn config="btnOptions"></ms:btn>
		<input type="button" value="son" ms-click="fork">
		<input type="button" value="addUsers" ms-click="add">
		<input type="button" value="sonclck" ms-click="sonClick">
		<input type="radio" name="sex" value="1"  ms-duplex-number="sex"/>
    	<input type="radio" name="sex" value="2"  ms-duplex-number="sex"/>
    	<input type="input" ms-duplex-number="number"/>
		{{sonStr}} {{sex}} {{number}}
		<input type="button" value="addProperty" ms-click="addProperty">
		<div ms-if="sex === userService.SEX_MALE">男{{sex}}</div>
		<div ms-if="sex === userService.SEX_FEMALE">女{{sex}}</div>
	</div>

</body>
</html>
